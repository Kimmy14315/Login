  choices:
  - name: Pink
    description: Can represent youthfulness, making it a great choice for birthday cakes for children or teenagers. 
  - name: Red
    description: the color red can symbolize passion, love, and celebration. Red is a bold and vibrant color that can be used to create a dramatic effect, and it is often associated with romantic occasions like weddings and Valentine's Day.
  - name: Black
    description: Gothic or Halloween-themed. For events with a darker or more macabre theme, such as Halloween or a gothic-themed party, a black cake can be a fitting choice. The color black can evoke a sense of mystery, darkness, and even danger.
  - name: Yellow
    description: Yellow is often associated with sunshine and happiness. A cake with yellow color can be a great choice for a birthday or celebration cake, as it can bring joy and warmth to any occasion
  - name: light blue
    description: light blue can be used to create a serene and calming ambiance or to convey a sense of playfulness and whimsy, depending on the overall design of the cake.
  - name: light brown
    description: color that's perfect for creating a welcoming and homey ambiance, making it ideal for events such as rustic weddings, autumnal parties, and cozy family get-togethers.
  - name: White
